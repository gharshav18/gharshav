<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #fef9f4;
      color: #333;
      text-align: center;
    }
    header {
      background: #ffb6b9;
      padding: 40px 20px;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      margin: 0;
    }
    .guest-name {
      margin-top: 10px;
      font-size: 1.2em;
    }
    .content {
      padding: 30px 20px;
    }
    .content h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5em;
      margin: 20px 0 10px;
    }
    .content p {
      font-size: 1.1em;
      max-width: 600px;
      margin: 10px auto;
    }
    .venue {
      margin-top: 30px;
    }
    .venue a {
      color: #d6336c;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      background: #ffe0e3;
      padding: 15px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Harsha & wife</h1>
    <div class="guest-name" id="guestName">You're invited!</div>
  </header>

  <div class="content">
    <h2>Wedding Invitation</h2>
    <p>We joyfully invite you to celebrate our wedding</p>
    <p><strong>Date:</strong> 24 December 2025<br><strong>Time:</strong> 11:30 AM</p>

    <div class="venue">
      <p><strong>Venue:</strong> Sri Venkateshwara Function Hall</p>
      <p><a href="https://maps.google.com" target="_blank">View Location on Google Maps</a></p>
    </div>

    <p>“Two hearts. One love. Join us on our big day!”</p>
  </div>

  <footer>
    With love, Harsha & example
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const guest = params.get("guest");
    if (guest) {
      document.getElementById("guestName").textContent = `Dear ${guest}, you're invited!`;
    }
  </script>
</body>
</html>
